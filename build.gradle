plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

group 'win.oakcsclub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.discord4j:discord4j-core:3.0.9"
    implementation "org.reflections:reflections:0.9.11"
}


application {
    mainClassName = 'win.oakcsclub.Main'
}