plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

group 'win.oakcsclub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.discord4j:discord4j-core:3.0.9" // this is the discord library
    implementation "org.reflections:reflections:0.9.11" // this is the reflections library for command loading

    implementation "org.jdbi:jdbi3-core:3.8.2" // this is for a database api
    implementation "org.xerial:sqlite-jdbc:3.28.0" // this is for using a sqlite database

    implementation "org.slf4j:slf4j-simple:1.7.25" // this is for logging

}


application {
    mainClassName = 'win.oakcsclub.Main'
}